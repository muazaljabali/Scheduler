<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="titlebar">
      <span class="title">Scheduler</span>
      <div class="container">
        <label for="theme-toggle" class="toggle"
          ><input type="checkbox" class="input" id="theme-toggle" />
          <div class="icon icon--moon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              width="32"
              height="32"
            >
              <path
                fill-rule="evenodd"
                d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <div class="icon icon--sun">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              width="32"
              height="32"
            >
              <path
                d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
              ></path>
            </svg></div
        ></label>
      </div>
    </header>
    <main>
      <section id="home"></section>
      <section id="courses">
        <div class="course-input-container">
          <input type="text" id="courseName" placeholder="Enter course name" />
          <button id="addCourse">+</button>
        </div>
        <div id="coursesList" class="added-items"></div>
      </section>
      <section id="constraints">
        <div class="constraints-grid">
          <div class="constraint-card exclusion-card">
            <div class="card-header"><h3>Exclusions</h3></div>
            <div class="card-content">
              <div class="exclusion-buttons">
                <button class="exclusion-btn" data-type="days">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect
                      x="3"
                      y="4"
                      width="18"
                      height="18"
                      rx="2"
                      ry="2"
                    ></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                  </svg>
                  Exclude Days
                </button>
                <button class="exclusion-btn" data-type="periods">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12,6 12,12 16,14"></polyline>
                  </svg>
                  Exclude Periods
                </button>
                <button class="exclusion-btn" data-type="timeslots">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect
                      x="3"
                      y="4"
                      width="18"
                      height="18"
                      rx="2"
                      ry="2"
                    ></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                    <line x1="3" y1="14" x2="21" y2="14"></line>
                  </svg>
                  Exclude Time Slots
                </button>
                <button class="exclusion-btn" data-type="lectures">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M12 14l9-5-9-5-9 5 9 5z"></path>
                    <path
                      d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
                    ></path>
                  </svg>
                  Exclude Lectures
                </button>
                <button class="exclusion-btn" data-type="sections">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                    ></path>
                    <polyline points="14,2 14,8 20,8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10,9 9,9 8,9"></polyline>
                  </svg>
                  Exclude Sections
                </button>
              </div>
            </div>
          </div>
          <div class="constraint-card">
            <div class="card-header"><h3>Schedule Limits</h3></div>
            <div class="card-content">
              <div class="limit-grid">
                <div class="limit-item">
                  <label>Days per Week</label>
                  <div class="input-row">
                    <label
                      >Min
                      <input
                        type="number"
                        id="min-days-week"
                        min="1"
                        max="6"
                        value="1"
                    /></label>
                    <label
                      >Max
                      <input
                        type="number"
                        id="max-days-week"
                        min="1"
                        max="6"
                        value="6"
                    /></label>
                  </div>
                </div>
                <div class="limit-item">
                  <label>Sessions per Day</label>
                  <div class="input-row">
                    <label
                      >Min
                      <input
                        type="number"
                        id="min-sessions-day"
                        min="1"
                        max="6"
                        value="1"
                    /></label>
                    <label
                      >Max
                      <input
                        type="number"
                        id="max-sessions-day"
                        min="1"
                        max="6"
                        value="6"
                    /></label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="constraint-card">
            <div class="card-header"><h3>Preferences</h3></div>
            <div class="card-content">
              <div class="preference-item">
                <label for="allow-gaps" class="checkbox-label"
                  ><input type="checkbox" id="allow-gaps" />
                  <span class="checkmark"></span> Allow Gaps in Schedule</label
                >
              </div>
            </div>
          </div>
          <div class="constraint-card">
            <div class="card-header"><h3>Preferred Instructors</h3></div>
            <div class="card-content">
              <div class="instructor-preference-controls">
                <div class="preference-selection">
                  <label for="course-select">Course:</label>
                  <select id="course-select">
                    <option value="">Select a course</option>
                  </select>
                </div>
                <div class="preference-selection">
                  <label for="instructor-type-select">Type:</label>
                  <select id="instructor-type-select">
                    <option value="">Select type</option>
                    <option value="lecture">Lecture</option>
                    <option value="section">Section</option>
                  </select>
                </div>
                <div class="preference-selection">
                  <label for="instructor-select">Instructor:</label>
                  <select id="instructor-select">
                    <option value="">Select instructor</option>
                  </select>
                </div>
                <button
                  id="add-preferred-instructor"
                  class="add-preference-btn"
                >
                  Add Preference
                </button>
              </div>
              <div
                id="preferred-instructors-list"
                class="preferences-list"
              ></div>
            </div>
          </div>
        </div>
      </section>
      <section id="schedule"></section>
    </main>
    <nav id="bottom-nav">
      <svg viewBox="0 0 16 16">
        <path
          d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"
        />
      </svg>
      <svg viewBox="0 0 16 16">
        <path
          fill-rule="evenodd"
          d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5"
        />
        <path
          d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"
        />
        <path
          d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"
        />
      </svg>
      <svg viewBox="0 0 16 16">
        <path
          d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"
        />
        <path
          d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-calendar4-week"
        viewBox="0 0 16 16"
      >
        <path
          d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"
        />
        <path
          d="M11 7.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-2 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"
        />
      </svg>
    </nav>
    <div id="courseModal" class="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="tab-buttons">
          <button class="tab-button active" data-tab="lectures">
            Lectures
          </button>
          <button class="tab-button" data-tab="sections">Sections</button>
        </div>
        <hr class="tab-separator" />
        <div class="tab-content">
          <div class="filter-switch day-selection">
            <input type="radio" id="day-sat" name="day" value="sat" checked />
            <label for="day-sat">Sat</label>
            <input type="radio" id="day-sun" name="day" value="sun" />
            <label for="day-sun">Sun</label>
            <input type="radio" id="day-mon" name="day" value="mon" />
            <label for="day-mon">Mon</label>
            <input type="radio" id="day-tue" name="day" value="tue" />
            <label for="day-tue">Tue</label>
            <input type="radio" id="day-wed" name="day" value="wed" />
            <label for="day-wed">Wed</label>
            <input type="radio" id="day-thu" name="day" value="thu" />
            <label for="day-thu">Thu</label>
            <div class="background"></div>
          </div>
          <div class="filter-switch period-selection">
            <input
              type="radio"
              id="period-830"
              name="period"
              value="8:30"
              checked
            />
            <label for="period-830">8:30</label>
            <input type="radio" id="period-1030" name="period" value="10:30" />
            <label for="period-1030">10:30</label>
            <input type="radio" id="period-1230" name="period" value="12:30" />
            <label for="period-1230">12:30</label>
            <input type="radio" id="period-1430" name="period" value="14:30" />
            <label for="period-1430">14:30</label>
            <input type="radio" id="period-1630" name="period" value="16:30" />
            <label for="period-1630">16:30</label>
            <input type="radio" id="period-1830" name="period" value="18:30" />
            <label for="period-1830">18:30</label>
            <div class="background"></div>
          </div>
          <div class="filter-switch importance-selection">
            <input
              type="radio"
              id="importance-not"
              name="importance"
              value="not-important"
            />
            <label for="importance-not">Not Important</label>
            <input
              type="radio"
              id="importance-semi"
              name="importance"
              value="semi-important"
            />
            <label for="importance-semi">Semi-Important</label>
            <input
              type="radio"
              id="importance-important"
              name="importance"
              value="important"
              checked
            />
            <label for="importance-important">Important</label>
            <div class="background"></div>
          </div>
          <div id="lectures-tab" class="tab-pane active">
            <div class="form-row">
              <input
                type="text"
                id="instructorName"
                placeholder="Instructor name"
              />
            </div>
            <div class="form-row">
              <input type="text" id="roomNumber" placeholder="Room #" />
              <input type="text" id="groupNumber" placeholder="Group #" />
            </div>
            <button id="addLecture">Add Lecture</button>
            <div id="lecturesList" class="added-items"></div>
          </div>
          <div id="sections-tab" class="tab-pane">
            <div class="form-row">
              <input
                type="text"
                id="instructorNameSection"
                placeholder="Instructor name"
              />
            </div>
            <div class="form-row">
              <input type="text" id="roomNumberSection" placeholder="Room #" />
              <input
                type="text"
                id="groupNumberSection"
                placeholder="Group #"
              />
            </div>
            <button id="addSection">Add Section</button>
            <div id="sectionsList" class="added-items"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="daysModal" class="exclusion-modal">
      <div class="modal-backdrop blur"></div>
      <div class="modal-content exclusion-modal-content">
        <div class="modal-header"><h3>Exclude Days</h3></div>
        <div class="modal-body">
          <div class="exclusion-controls">
            <select id="add-day-select">
              <option value="">Select a day to exclude</option>
              <option value="sat">Saturday</option>
              <option value="sun">Sunday</option>
              <option value="mon">Monday</option>
              <option value="tue">Tuesday</option>
              <option value="wed">Wednesday</option>
              <option value="thu">Thursday</option>
            </select>
            <button class="add-exclusion-btn" data-type="days">Add Day</button>
          </div>
          <div class="exclusion-list" id="excluded-days-list"></div>
        </div>
      </div>
    </div>
    <div id="periodsModal" class="exclusion-modal">
      <div class="modal-backdrop blur"></div>
      <div class="modal-content exclusion-modal-content">
        <div class="modal-header"><h3>Exclude Periods</h3></div>
        <div class="modal-body">
          <div class="exclusion-controls">
            <select id="add-period-select">
              <option value="">Select a period to exclude</option>
              <option value="8:30">8:30</option>
              <option value="10:30">10:30</option>
              <option value="12:30">12:30</option>
              <option value="14:30">14:30</option>
              <option value="16:30">16:30</option>
              <option value="18:30">18:30</option>
            </select>
            <button class="add-exclusion-btn" data-type="periods">
              Add Period
            </button>
          </div>
          <div class="exclusion-list" id="excluded-periods-list"></div>
        </div>
      </div>
    </div>
    <div id="lecturesModal" class="exclusion-modal">
      <div class="modal-backdrop blur"></div>
      <div class="modal-content exclusion-modal-content">
        <div class="modal-header"><h3>Exclude Lectures</h3></div>
        <div class="modal-body">
          <div class="exclusion-controls">
            <select id="add-lecture-select">
              <option value="">Select a lecture to exclude</option>
            </select>
            <button class="add-exclusion-btn" data-type="lectures">
              Add Lecture
            </button>
          </div>
          <div class="exclusion-list" id="excluded-lectures-list"></div>
        </div>
      </div>
    </div>
    <div id="sectionsModal" class="exclusion-modal">
      <div class="modal-backdrop blur"></div>
      <div class="modal-content exclusion-modal-content">
        <div class="modal-header"><h3>Exclude Sections</h3></div>
        <div class="modal-body">
          <div class="exclusion-controls">
            <select id="add-section-select">
              <option value="">Select a section to exclude</option>
            </select>
            <button class="add-exclusion-btn" data-type="sections">
              Add Section
            </button>
          </div>
          <div class="exclusion-list" id="excluded-sections-list"></div>
        </div>
      </div>
    </div>
    <div id="timeslotsModal" class="exclusion-modal">
      <div class="modal-backdrop blur"></div>
      <div class="modal-content exclusion-modal-content">
        <div class="modal-header"><h3>Exclude Time Slots</h3></div>
        <div class="modal-body">
          <div class="exclusion-controls">
            <select id="add-timeslot-day-select">
              <option value="">Select a day</option>
              <option value="sat">Saturday</option>
              <option value="sun">Sunday</option>
              <option value="mon">Monday</option>
              <option value="tue">Tuesday</option>
              <option value="wed">Wednesday</option>
              <option value="thu">Thursday</option>
            </select>
            <select id="add-timeslot-period-select">
              <option value="">Select a time period</option>
              <option value="8:30">8:30 (8:30 - 10:30)</option>
              <option value="10:30">10:30 (10:30 - 12:30)</option>
              <option value="12:30">12:30 (12:30 - 14:30)</option>
              <option value="14:30">14:30 (14:30 - 16:30)</option>
              <option value="16:30">16:30 (16:30 - 18:30)</option>
              <option value="18:30">18:30 (18:30 - 20:30)</option>
            </select>
            <button class="add-exclusion-btn" data-type="timeslots">
              Add Time Slot
            </button>
          </div>
          <div class="exclusion-list" id="excluded-timeslots-list"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
